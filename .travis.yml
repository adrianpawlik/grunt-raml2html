sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
before_install:
  - npm i -g npm@^2.0.0
before_script:
  - npm prune
after_success:
  - npm install github:cybertk/condition-travis-allow-pr
  - npm install github:cybertk/commit-analyzer-fallback-to-minor
  - TRAVIS_PULL_REQUEST=false TRAVIS_BRANCH=master npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
